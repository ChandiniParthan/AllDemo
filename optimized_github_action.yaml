name: MyProject CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_ENV: production
      DOCKER_REGISTRY: my-docker-registry.com
      APP_NAME: my-java-app

    steps:
    # Optimization: Using the latest version of checkout action
    - name: Checkout code
      uses: actions/checkout@v3

    # Optimization: Combined initialization steps to reduce the number of shell invocations
    - name: Initialize and Java Version Check
      run: |
        echo "Initializing pipeline for ${APP_NAME} in ${BUILD_ENV} environment"
        java -version

    # Optimization: Combined static analysis steps to reduce the number of shell invocations
    - name: Static Analysis
      run: |
        echo 'Running Code Analysis...'
        ./gradlew checkstyleMain lint

    # Optimization: Added caching for Gradle dependencies to speed up builds
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build
      run: |
        echo 'Building Application...'
        ./gradlew build

    - name: Unit Tests
      run: |
        echo 'Running Unit Tests...'
        ./gradlew test

    - name: Code Coverage
      run: |
        echo 'Generating Code Coverage Report...'
        ./gradlew jacocoTestReport

    # Optimization: Use a more specific path for the code coverage report
    - name: Publish Code Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: build/reports/jacoco/test/html/index.html

    - name: Docker Build
      run: |
        echo 'Building Docker Image...'
        docker build -t ${DOCKER_REGISTRY}/${APP_NAME}:${BUILD_ENV} .

    - name: Push Docker Image
      run: |
        echo 'Pushing Docker Image...'
        docker push ${DOCKER_REGISTRY}/${APP_NAME}:${BUILD_ENV}

    - name: Deploy to Kubernetes
      run: |
        echo 'Deploying Application to Kubernetes...'
        kubectl apply -f k8s/deployment.yaml

  post:
    always:
      steps:
      # Optimization: Use a more specific path for build artifacts
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: '**/build/libs/*.jar'

    success:
      steps:
      - name: Notify Success
        run: |
          echo 'Pipeline succeeded!'
          echo "The pipeline for ${APP_NAME} succeeded. Build available at ${GITHUB_RUN_URL}" | mail -s "Build Success: ${APP_NAME}" team@example.com

    failure:
      steps:
      - name: Notify Failure
        run: |
          echo 'Pipeline failed.'
          echo "The pipeline for ${APP_NAME} failed. Check logs at ${GITHUB_RUN_URL}" | mail -s "Build Failed: ${APP_NAME}" team@example.com